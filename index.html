<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
           <form action="">
            <h1>Create Account</h1>
            <div class="icons">
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            </div>
            <span>or use or email for registration</span>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Create Password">
            <button>Sign Up</button>
           </form>
        </div>
        <div class="sign-in">
            <form action="">
             <h1>Sign In</h1>
             <div class="icons">
                 <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                 <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                 <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                 <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
             </div>
             <span>or use or email or password</span>
             <input type="text" placeholder="Email">
             <input type="password" placeholder="Password">
             <a href="">Forget Password..?</a>
             <button>Sign In</button>
            </form>
         </div>
         <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-pannel toggle-right">
                    <h1>Welcome User</h1>
                    <p>If you already have an account</p>
                    <button class="hidden" id="right">Sign In</button>
                </div>
                <div class="toggle-pannel toggle-left">
                    <h1>Hii there</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="left">Sign Up</button>
                </div>
            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
